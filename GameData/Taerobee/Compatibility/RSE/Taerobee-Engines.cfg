// Taerobee
//
// Taerobee SR-E100 "Ajax" Liquid Engine
@PART[tbee-taerobee-aerobee]:HAS[!RSE_PRESET]:NEEDS[Taerobee,RocketSoundEnhancementDefault]:FOR[Taerobee]
{
    //   maxThrust: 11.00 kN
    RSE_PRESET
    {
		name = Liquid_Light-Vacuum_1
        volume = 0.75
        pitch = 2.5
    }
}

// Taerobee BSRM-1175 "Little Leo" Solid Rocket
@PART[tbee-taerobee-tinytim]:HAS[!RSE_PRESET]:NEEDS[Taerobee,RocketSoundEnhancementDefault]:FOR[Taerobee]
{
    //   maxThrust: 46.00 kN
    RSE_PRESET
    {
		name = SRB_Light
        volume = 0.72
        pitch = 0.98
    }
}

// Taerobee SMS-RT6 Despin Thrusters
@PART[tbee-taerobee-despin]:HAS[!RSE_PRESET]:NEEDS[Taerobee,RocketSoundEnhancementDefault]:FOR[Taerobee]
{
    MODULE
	{
		name = RSE_RCS
		volume = 0.35
		
        SOUNDLAYER
		{
			name = Thrust
			audioClip = RocketSoundEnhancementDefault/Sounds/RCS/RCS_Light
			loop = true
			spread = 0.25
			
			volume = 0.0 0.0
			volume = 0.25 0.5
			volume = 1.0 1.0
			
			pitch = 1.35
		}
		
    }
}

