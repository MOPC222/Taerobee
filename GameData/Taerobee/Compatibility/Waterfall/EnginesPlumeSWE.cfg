@PART[tbee-taerobee-aerobee]:NEEDS[Waterfall,SmokeScreen,!zRealPlume,StockWaterfallEffects]:FOR[Taerobee]
{
  !fx_exhaustFlame_blue_small = DELETE
  !fx_exhaustFlame_blue = DELETE
  !fx_exhaustLight_blue = DELETE
  !fx_smokeTrail_light = DELETE
  !sound_vent_medium = DELETE
  !sound_rocket_hard = DELETE
  !sound_vent_soft = DELETE
  !sound_explosion_low = DELETE
  !EFFECTS {}
  EFFECTS
  {
		fx-skipper-running
		{
            AUDIO
            {
              channel = Ship
              clip = Waterfall/Sounds/KW/sound_altloop2
              volume = 0.0 0.0
              volume = 1.0 0.8
              pitch = 0.0 1.0
              pitch = 1.0 1.0
              loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq10
                volume = 0.8
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 0.8
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 0.8
                pitch = 2.0
                loop = false
            }
        }
  }
  
  @MODULE[ModuleEngines*]
  {
    @name = ModuleEnginesFX
	%runningEffectName = fx-skipper-running
	!powerEffectName
  }
  
  MODULE
  {
    name = ModuleWaterfallFX
    moduleID = tbee-taerobee-aerobeeFX

    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
	
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
	  engineID = basicEngine
	  responseRateUp = 0.075
      responseRateDown = 0.3
    }
	
    TEMPLATE
    {
      templateName = BDB_kerolox_lower_4_SWE
      overrideParentTransform = thrustTransform
      position = 0,0,0.045
      rotation = 0, 0, 0
      scale = 0.3, 0.3, 0.32
    }
	
	TEMPLATE
    {
      templateName = stock-kerolox-core
      overrideParentTransform = thrustTransform
      position = 0,0,-0.2
      rotation = 0, 0, 0
      scale = 0.25, 0.25, 0.8
    }
  }
}

