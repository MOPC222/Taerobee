@PART[tbee-taerobee-*]:FOR[000_Standardised_Switching]:NEEDS[TexturesUnlimited]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Appearance
		currentTextureSet = Stock_Default_taerobeeTaerobee
		textureSet = Stock_Default_taerobeeTaerobee
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[Stock_Default]:NEEDS[TexturesUnlimited]
{
	@name = Stock_Default_taerobeeTaerobee
	@MATERIAL
	{
		// probe core
		mesh = Comannd_Module
		// rcs despin
		mesh = group18_polySurface1
		// nose cone
		mesh = Nose_ncl1_1
		// decoupler
		mesh = pCylinder12
		mesh = pCylinder14
		mesh = pCylinder17
		mesh = pCylinder17_ncl1_1
		mesh = pCylinder17_ncl1_2
		mesh = pCylinder17_ncl1_3
		// parachute
		mesh = ParachuteModule_ncl1_1
		mesh = pSphere1
		// science
		mesh = MainBody
		mesh = Door1
		mesh = Door1_ncl1_1
		mesh = Door1_ncl1_2
		mesh = Door1_ncl1_3
		mesh = thermometer1
		mesh = pCylinder23
		mesh = pCylinder24
		mesh = pCube5
		mesh = pCube6
		mesh = pCube7
		mesh = pCube8
		mesh = pCube9
		// small fin
		mesh = smallFin
		mesh = pCube10
		// large fin
		mesh = largeFin
		// long LFO tank
		mesh = Sustainer_LFO_3
		mesh = FuelLine
		// SRB
		mesh = Tiny_Tim
		// LFO engine
		mesh = Aerobee_Shroud
		// mesh = Aerobee_Jr_ncl1_1
		// mesh = pCube4
		// mesh = pCube4_ncl1_1
		// mesh = pCube4_ncl1_2
		mesh = pCylinder10
		// mesh = pCylinder11
		// mesh = pCylinder20
		// mesh = pCylinder21
		// mesh = pCylinder20_ncl1_1
		// mesh = pCylinder21_ncl1_1
		// mesh = pCylinder20_ncl1_2
		// mesh = pCylinder21_ncl1_2
		
		texture = _MainTex,Taerobee/Assets/Aerobee/taerobee_soundingRocket
		texture = _BumpMap,Taerobee/Assets/Aerobee/taerobee_soundingRocket_NRM
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		// texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
	}
}

