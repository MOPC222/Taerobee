@PART[tbee-taerobee-*]:FOR[003_Standardised_Switching]:NEEDS[TexturesUnlimited]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = Alternate_Stock_Metallic_taerobeeTaerobee
	}
}
+KSP_TEXTURE_SET[Alternate_Stock_Metallic]:NEEDS[TexturesUnlimited]
{
	@name = Alternate_Stock_Metallic_taerobeeTaerobee
	@MATERIAL
	{
		// probe core
		mesh = Comannd_Module
		// rcs despin
		mesh = group18_polySurface1
		// nose cone
		mesh = Nose_ncl1_1
		// decoupler
		mesh = pCylinder12
		mesh = pCylinder14
		mesh = pCylinder17
		mesh = pCylinder17_ncl1_1
		mesh = pCylinder17_ncl1_2
		mesh = pCylinder17_ncl1_3
		// parachute
		mesh = ParachuteModule_ncl1_1
		mesh = pSphere1
		// science
		mesh = MainBody
		mesh = Door1
		mesh = Door1_ncl1_1
		mesh = Door1_ncl1_2
		mesh = Door1_ncl1_3
		mesh = thermometer1
		mesh = pCylinder23
		mesh = pCylinder24
		mesh = pCube5
		mesh = pCube6
		mesh = pCube7
		mesh = pCube8
		mesh = pCube9
		// small fin
		mesh = smallFin
		mesh = pCube10
		// large fin
		mesh = largeFin
		// long LFO tank
		mesh = Sustainer_LFO_3
		mesh = FuelLine
		// SRB
		mesh = Tiny_Tim
		// LFO engine
		mesh = Aerobee_Shroud
		// mesh = Aerobee_Jr_ncl1_1
		// mesh = pCube4
		// mesh = pCube4_ncl1_1
		// mesh = pCube4_ncl1_2
		// mesh = pCylinder10
		// mesh = pCylinder11
		// mesh = pCylinder20
		// mesh = pCylinder21
		// mesh = pCylinder20_ncl1_1
		// mesh = pCylinder21_ncl1_1
		// mesh = pCylinder20_ncl1_2
		// mesh = pCylinder21_ncl1_2
		
		texture = _MainTex,Taerobee/Assets/Aerobee/taerobee_soundingRocket
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
		texture = _MetallicGlossMap,TURD/TU_Taerobee/Parts/taerobee_soundingRocket_spec
	}
}

@PART[tbee-bumper-*,!tbee-bumper-engine-unclad,!tbee-bumper-engine-slimJim]:FOR[003_Standardised_Switching]:NEEDS[TexturesUnlimited]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = Alternate_Stock_Metallic_taerobeeBumper
	}
}
+KSP_TEXTURE_SET[Alternate_Stock_Metallic]:NEEDS[TexturesUnlimited]
{
	@name = Alternate_Stock_Metallic_taerobeeBumper
	@MATERIAL
	{
		// probe core
		mesh = Bumper_Control_Bumper_Control_auv
		// body
		mesh = Bumper_Body_Bumper_Body_auv
		// fin
		mesh = Bumper_Fin_Bumper_Fin_auv
		mesh = Bumper_Fin_Vane_Bumper_Fin_Vane_auv
		// Nose cone
		mesh = Bumper_Nose_Bumper_Nose_auv
		// engine
		mesh = Bumper_Engine_Bumper_Engine_auv
		
		texture = _MainTex,Taerobee/Assets/Bumper/Bumper_Body_psd
		texture = _BumpMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Bump
		texture = _Emissive,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Emis
		texture = _AOMap,TURD/TU_Standardised_Switching/000_PlaceholderTextures/Occ
		texture = _MetallicGlossMap,TURD/TU_Taerobee/Parts/Bumper_Body_psd_spec
	}
}

